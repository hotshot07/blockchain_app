<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding temperature</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <style>
      main {
        margin-top: 60px;
      }
      #content {
        display: none;
      }
      form {
        width: 350px;
        margin-bottom: 10px;
      }
      ul {
        margin-bottom: 0px;
      }
    </style>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="http://www.mackweb.in">Mayank</a>
        </li>
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <a class="nav-link" href="#"><span id="account"></span></a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.addTemp(); return false;">
              <input id="newTemp" type="text" class="form-control" placeholder="Add temp..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="tempList" class="list-unstyled">
              <div class="tempTemplate" style="display: none">
                <label>
                  <span class="content">Temp content goes here...</span>
                </label>
              </div>
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>

  </body>
</html>
